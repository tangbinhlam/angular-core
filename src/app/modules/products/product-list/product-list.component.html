<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="productForm" (ngSubmit)="onSave()">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input formControlName="name" type="text" id="name" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="description">Description</label>
          <input formControlName="description" type="text" id="description" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="date">Date</label>
          <input formControlName="date" type="text" id="date" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="email">Email</label>
          <input formControlName="email" type="text" id="email" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="amount">Amount</label>
          <input formControlName="amount" type="text" id="amount" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="price">Price</label>
          <input formControlName="price" type="text" id="price" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="expireDate">ExpireDate</label>
          <input formControlName="expireDate" type="text" id="expireDate" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <button class="btn btn-primary col-sm-1" type="submit">Add</button>
          <button class="btn btn-success col-sm-1" type="button">Clear</button>
        </div>
      </div>
    </form>
    <hr>
    <ul class="list-group">
      <li><a class="list-group-item"
             style="cursor: pointer"
             *ngFor="let item of products"
      >
        {{ item.name }} ({{item.description}}) {{item | calculate}}
      </a></li>
    </ul>
  </div>
</div>
